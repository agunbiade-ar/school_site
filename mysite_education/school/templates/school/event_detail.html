{% extends "school/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

{% if user.is_authenticated %}
<a href="{% url 'school:event-update' pk=events.pk %}">
    <button class="btn btn-outline-primary">Edit this Event</button>
</a>

{% endif %}

<h2> {{ events.title }} </h2>

<p> {{ events.description }} </p>

<h4> {{ events.event_date }} </h4>

{% if user.is_authenticated %}
    <a type="submit" class="btn btn-outline-danger" href="{% url 'school:event-remove' pk=events.pk%}">
        <span class="gylphicon gylphicon-pencil">Delete</span>
    </a>

{% endif %}
{% endblock content%}
