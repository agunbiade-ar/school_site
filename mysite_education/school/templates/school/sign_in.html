{% extends "school/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<h1> Sign In </h1>
<hr>

<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Log In</legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Login</button>
    </div>
</form>

{% endblock content%}
